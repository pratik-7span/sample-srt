name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: macOS-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for finding issue, we will solve it soon.'
        pr-message: 'Thank you for sending PR. Appreciated!'
